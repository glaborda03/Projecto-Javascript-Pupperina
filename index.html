<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
      <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="/css/estilos.css">

  </head>
  <body>
    <!-- Comienzo del Header -->

    <header class ="header"> 

      <img class="logo" src="imagenes/Pupperina logo.png" width="200px" height="200px" alt="Logo">

      <h1 class="titulo">ACCESORIOS PARA MASCOTAS</h1>

      <div class="icons">
        <button type="button" data-bs-toggle="modal"
          data-bs-target="#staticBackdrop">
          <i class="fas fa-shopping-cart"></i>
        </button>
      </div>
      


    </header>
    <!-- Fin del Header -->

    <!-- Cominezo del main -->

    <div>
      <h2 class="talles">Guia de talle</h2>
    </div>
  
    <div class="guiaTamaños">
      <select class="form-select" aria-label="Default select example" id="talle">
        <option selected>Elegi el talle de tu  mascota</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
      </select>
      <button type="button" class="btn btn-info" id="buscar">Buscar</button>
      
    </div>
  
    <div class="row row-cols-1 row-cols-md-3 g-4" id="contenedorTarjetas"></div>
  
    <div class="row row-cols-1 row-cols-md-3 g-4" id="cardContainer"></div>
    
    <div class="container-fluid tienda row mt-5" id="productos"></div>
    

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Tu carrito tiene:</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ul id="carro"></ul>
            <div id="totalCompra"> </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-danger" id="cancelarCompra">Cancelar Compra</button>
            <button type="button" class="btn btn-success" id="confirmarCompra">Confirmar Compra</button>
          </div>
        </div>
      </div>
    </div>


      
    

    <!-- Fin del main -->

    <!-- Comienzo del footer -->

    <Footer>
      <div class="newsbackground">
        <div class="newslleter">

            <h1>Suscríbete a nuestro newsletter </h1>
        
          <div class="form-floating mt-5">
            <input type="Name" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
            <label for="floatingName">Nombre</label>
          </div>
        
          <div class="form-floating mb-3 mt-1">
            <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo">
            <label for="floatingInput">Correo</label>
          </div>
          <button type="button" class="btn btn-success mt-3 newsbutton" Id="botonSuscribirse">Suscribirse</button>
          
        </div>
      </div>

    </Footer>

    <!-- Fin del footer -->

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/d61d4fd39b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
